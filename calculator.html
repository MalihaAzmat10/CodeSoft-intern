<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
     /*{
        box-sizing: border-box;
        
    } */
    body{
        padding-top: px;
        background-color: wheat;
        padding-left: 370px;
    }
    .calculator{
        width: 300px;
        background-color: hsl(207, 25%, 35%);
        margin: 90px;
        border-radius: 7px;
        height: 430px;
        display: grid;
        justify-content: center;
        align-items: center;
    }
   
    .output{
        width: 284px;
        font-size: 32px;
        text-align: end;
        color: white;
        padding-top: 20px;
        background-color: hsl(240, 41%, 15%);
        border-radius: 4px;
        border: none;
    }
    .keys{
        padding-left: 6px;
    }
    .key{
        font-size: 30px;
        border-radius: 6px;
        padding-left: 26px;
        color: white;
        background-color: hsl(207, 25%, 35%);
        cursor: pointer;
        width: 20%;
        
    }

    .key:hover{
        opacity: 3s;
        color: rgb(241, 199, 119);
    }
    .del{
        padding-left: 4px;
        font-size: 25px;
        width: 22%;
    }
  
    .operator{
        padding-left: 28px;
    }
    .enter{
        padding-left: 25px;
        background: hsl(357, 100%, 72%);
        height: auto; 
    }

</style>


</head>

<body>
    <mainDiv class="calculator">
        <div1><input class="output" type="text" id="result"></div1>
 
        <div2 class="keys"><br><br>
            <button class="key" id="clear"  onclick="clearScreen()"> C </button>
            <button class="key del" id="delChar" onclick="deleteChar()"> DEL </button><br>
            <br>

            <button class="key" onclick="display('7')" > 7 </button>
            <button class="key" onclick="display('8')" > 8 </button>
            <button class="key" onclick="display('9')" > 9 </button>
            <button class="key operator" onclick="display('+')"> + </button><br>
            <br>
            <button class="key" onclick="display('4')" > 4 </button>
            <button class="key" onclick="display('5')" > 5 </button>
            <button class="key" onclick="display('6')" > 6 </button>
            <button class="key operator" onclick="display('-')"> - </button><br>
            <br>
            <button class="key" onclick="display('1')" > 1 </button>
            <button class="key" onclick="display('2')" > 2 </button>
            <button class="key" onclick="display('3')" > 3 </button>
            <button class="key operator" onclick="display('*')"> * </button><br>
            <br>
            <button class="key" onclick="display('.')"> . </button>
            <button class="key" onclick="display('0')"> 0 </button> 
            <button class="key enter" onclick="calculate()">  = </button>
            <button class="key operator" onclick="display('/')"> / </button>
            <br><br>
            
        </div2>
    </mainDiv>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const resultInput = document.getElementById('result');
            const keysContainer = document.querySelector('.keys');
    
            keysContainer.addEventListener('click', function (event) {
                const buttonValue = event.target.textContent.trim();
    
                if (event.target.tagName === 'BUTTON') {
                    if (buttonValue === 'C') {
                        clearScreen();
                    } else if (buttonValue === 'DEL') {
                        deleteChar();
                    } else if (buttonValue === '=') {
                        calculate();
                    } else {
                        display(buttonValue);
                    }
                }
            });
    
            function display(value) {
                resultInput.value += value;
            }
    
            function clearScreen() { 
                resultInput.value = '';
            }
    
            function deleteChar() {
                const currentValue = resultInput.value;
                resultInput.value = currentValue.slice(0, -1);
            }
    
            function calculate() {
                try {
                    const expression = resultInput.value;
                    const result = eval(expression);
                    resultInput.value = result;
                } catch (error) {
                    resultInput.value = 'Error';
                }
            }
        });
    </script>
    
 
</body>

</html>
